<!DOCTYPE html>
<html>
<head>
  <title>VAST Video Player Example</title>
  <script src="https://cdn.example.com/vast-video-player.js"></script>
</head>
<body>
  <div id="video-player"></div>

  <script>
    // Replace 'YOUR_VAST_TAG_URL' with the actual URL of your VAST tag
    const vastUrl = 'https://pubads.g.doubleclick.net/gampad/live/ads?iu=/22894150773/AdUnit-Test4-Video-WithoutCompanion&description_url=https%3A%2F%2Fadityasabnis.github.io%2Fget-talking%2F&tfcd=0&npa=0&ad_type=audio_video&sz=1x1%7C400x300%7C640x480&gdfp_req=1&unviewed_position_start=1&output=vast&env=vp&impl=s&correlator=';

    // Initialize the vast video player
    const player = new VastVideoPlayer({
      container: document.getElementById('video-player'),
      url: vastUrl,
    });

    // Play the ad
    player.play();
  </script>
</body>
</html>
